<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading"><b>Export Job: $480.00</b></div>
        <div class="panel-body">
            <table class="table">
                <tr> <td>Client Reference #</td>
                    <td><input type="text" class="form-control" placeholder="Reference #"></td>
                    <td>Booking #</td>
                    <td><input type="text" class="form-control" placeholder="Booking #"></td>
                </tr>
                <tr> <td>Port of loading</td>
                    <td><input type="text" class="form-control" placeholder="LB"></td>
                    <td>Date of departure</td>
                    <td><div class="form-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{exportJobCtrl.format}}" ng-model="exportJobCtrl.date" /></div>
                    </td>
                </tr>
                <tr> <td>Pick Up Location</td>
                    <td colspan="3"><input type="text" class="form-control" placeholder="location"></td>
                    
                </tr>
                <tr> <td>Marine Carrier #</td>
                    <td><input type="text" class="form-control" placeholder="Carrier #"></td>
                    <td>Terminal</td>
                    <td><input type="text" class="form-control" placeholder="ITS"></td>
                </tr>
                <tr> <td>Vessal Name</td>
                    <td><input type="text" class="form-control" placeholder="Cosco"></td>
                    <td>Voyage #</td>
                    <td><input type="text" class="form-control" placeholder="Voyage #"></td>
                </tr>
                <tr> <td>Shipper</td>
                    <td><input type="text" class="form-control" placeholder="Shipper"></td>
                    <td>Consignee</td>
                    <td><input type="text" class="form-control" placeholder="Consignee name"></td>
                </tr>
                <tr> <td>Empty Start Date</td>
                    <td>Date Picker</td>
                    <td>Full Start Date/Cut off Date</td>
                    <td>Date picker </td>
                </tr>
                <tr> <td>Job Type</td>
                    <td colspan="3"><label class="radio-inline"><input type="radio" aria-label="..."> Live Load</label>
                        <label class="radio-inline"><input type="radio" aria-label="..."> Drop and Pickup</label></td>
                </tr>
                <tr> <td>Containers</td>
                    <td colspan="3">To be displayed</td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">
            <div>
                <button class="btn" type="button" ng-click="exportJobCtrl.cancel()">Cancel</button>
                <button class="btn" type="button" ng-click="exportJobCtrl.save()">Save</button>
                <button class="btn" type="button" ng-click="exportJobCtrl.sendForQuote()">Send</button>
                <button class="btn pull-right" type="button" ng-click="exportJobCtrl.confirmQuote()"> Confirm</button>
            </div>
            </div>
        </div>
    </div>
</div>
