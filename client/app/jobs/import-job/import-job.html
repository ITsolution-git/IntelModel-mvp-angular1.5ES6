<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul>
            <li ng-repeat="item in importJobCtrl.items">
                <a href="#">{{ item }}</a>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="importJobCtrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="importJobCtrl.cancel()">Cancel</button>
    </div>
</div>
