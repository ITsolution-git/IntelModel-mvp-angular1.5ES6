<div class="container">

  <table ng-table="jobsCtrl.tableParams" class="table" show-filter="true">
    <tr ng-repeat="job in $data">
      <td><input type="checkbox" aria-label="..."></td>
      <td title="'Job'" filter="{ name: 'text'}" sortable="'name'">
        {{job.name}}</td>
      <td title="'Status'" filter="{ status: 'text'}" sortable="'status'">
        {{job.status}}</td>
      <td title="'Containers'" filter="{ containers: 'number'}" sortable="'containers'">
        {{job.containers}}</td>
      <td title="'Type'" filter="{ type: 'text'}" sortable="'type'">
        {{job.type}}</td>
      <td title="'Updated'" filter="{ updated: 'text'}" sortable="'updated'">
        {{job.updated}}</td>
    </tr>
  </table>

</div>
