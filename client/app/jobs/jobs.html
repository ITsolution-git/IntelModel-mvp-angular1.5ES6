<div class="container">

  <div class="row">
    <p class="btn-group" role="group" aria-label="...">
    <a class="btn btn-default"  role="button" href="/jobs/importJob/?type=new">Add Import Job</a>
    <a class="btn btn-default"  role="button" href="/jobs/exportJob/?type=new">Add Export Job</a>
    <a class="btn btn-default"  role="button">Add Cross Town Job</a>
      </p>
  </div>
  <div class="row">
  <table ng-table="jobsCtrl.tableParams" class="table table-striped" show-filter="true">
    <tr ng-repeat="job in $data">
      <td><input type="checkbox" aria-label="..."></td>
      <td title="'Job'" filter="{ name: 'text'}" sortable="'name'">{{job.name}}</td>
      <td title="'Status'" filter="{ status: 'text'}" sortable="'status'">{{job.status}}</td>
      <td title="'Containers'" filter="{ containers: 'number'}" sortable="'containers'">{{job.containers}}</td>
      <td title="'Type'" filter="{ type: 'text'}" sortable="'type'">{{job.type}}</td>
      <td title="'Updated'" filter="{ updated: 'text'}" sortable="'updated'">{{job.updated}}</td>
    </tr>
  </table>
  </div>

</div>
