<div class="container">

  <div class="row">
    <p role="group" aria-label="...">
    <a class="btn btn-default"  role="button" href="/jobs/importJob/?type=new"><i class="fa fa-plus" aria-hidden="true"></i> Import Job</a>
    <a class="btn btn-default"  role="button" href="/jobs/exportJob/?type=new"><i class="fa fa-plus" aria-hidden="true"></i> Export Job</a>
    <a class="btn btn-default"  role="button"><i class="fa fa-plus" aria-hidden="true"></i> Cross Town Job</a>
    </p>
  </div>
  <div class="row">
  <table ng-table="jobsCtrl.tableParams" class="table table-condensed" show-filter="true">
    <tr ng-repeat="job in $data">
      <td>
        <i class="fa fa-plus-square-o" aria-hidden="true"   ng-hide="jobsCtrl.isShowingDetails(job)"  ng-click="jobsCtrl.showDetails(job,true)"></i>
        <i class="fa fa-minus-square-o" aria-hidden="true"  ng-show="jobsCtrl.isShowingDetails(job)" ng-click="jobsCtrl.showDetails(job,false)"></i></td>
      <td title="'Job'" filter="{ name: 'text'}" sortable="'name'"><a href="#" ng-click="display(job)">{{job.name}}</a></td>
      <td title="'Overall Status'" sortable="'status'">
        <small><em>{{job.status}}</em></small>
        <uib-progressbar animate="false" value="job.progress" type="success"></uib-progressbar>
      </td>
      <td title="'Containers'" sortable="'containers'">{{job.containers.length}}</td>
      <td title="'Type'" sortable="'type'">{{job.type}}</td>
      <td title="'Updated'" sortable="'updated'">{{job.updated}}</td>
    </tr>
  </table>
  </div>

</div>
